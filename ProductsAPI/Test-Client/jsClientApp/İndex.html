<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern API Client - Full CRUD</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background-color: #f4f4f9;
        }

        h2,
        h4 {
            color: #333;
        }

        /* Panel TasarÄ±mÄ± */
        .panel {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Inputlar */
        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5px;
            width: 150px;
        }

        /* Butonlar */
        button {
            padding: 10px 15px;
            cursor: pointer;
            color: white;
            border: none;
            border-radius: 5px;
            margin-right: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        .btn-blue {
            background-color: #007bff;
        }

        .btn-green {
            background-color: #28a745;
        }

        .btn-orange {
            background-color: #fd7e14;
        }

        .btn-red {
            background-color: #dc3545;
        }

        /* Kartlar */
        .card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 10px;
            border-radius: 8px;
            background: white;
            border-left: 5px solid #007bff;
        }

        /* Mesaj AlanÄ± */
        .status {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>

    <h2>ğŸ› ï¸ Product API - YÃ¶netim Paneli</h2>

    <div class="panel">
        <h4>1. GiriÅŸ Yap (Ã–nce BurasÄ±!)</h4>
        <button onclick="login()" class="btn-blue">ğŸ”‘ Login (Token Al)</button>
        <button onclick="logout()" class="btn-red">ğŸšª Ã‡Ä±kÄ±ÅŸ Yap (Token Sil)</button>

        <span id="loginStatus" style="margin-left: 10px; font-weight: bold; color: gray;">Durum kontrol
            ediliyor...</span>
    </div>

    <div class="panel">
        <h4>2. ÃœrÃ¼n Ä°ÅŸlemleri</h4>
        <input type="number" id="txtId" placeholder="ID (GÃ¼ncelle/Sil iÃ§in)">
        <input type="text" id="txtName" placeholder="ÃœrÃ¼n AdÄ±">
        <input type="number" id="txtPrice" placeholder="Fiyat">
        <br><br>

        <button onclick="getProducts()" class="btn-blue">ğŸ“¦ Listele</button>
        <button onclick="createProduct()" class="btn-green">â• Ekle (POST)</button>
        <button onclick="updateProduct()" class="btn-orange">âœï¸ GÃ¼ncelle (PUT)</button>
        <button onclick="deleteProduct()" class="btn-red">ğŸ—‘ï¸ Sil (DELETE)</button>
    </div>

    <div id="statusMessage" class="status"></div>
    <div id="divProducts"></div>

    <script>
        const API_URL = "http://localhost:5268/api";

        // YardÄ±mcÄ±: Mesaj GÃ¶ster
        const showMessage = (msg, type = "success") => {
            const el = document.getElementById("statusMessage");
            el.innerHTML = msg;
            el.style.display = "block";
            el.className = `status ${type}`;
            setTimeout(() => { el.style.display = "none"; }, 3000);
        }

        const getToken = () => {
            const token = localStorage.getItem("token");
            if (!token) {
                showMessage("âš ï¸ Ã–nce Login olmalÄ±sÄ±nÄ±z!", "error");
                return null;
            }
            return token;
        }

        window.onload = () => {
            const token = localStorage.getItem("token");
            const statusLabel = document.getElementById("loginStatus");
            if (token) {
                statusLabel.innerText = "âœ… Daha Ã¶nce giriÅŸ yapÄ±lmÄ±ÅŸ";
                statusLabel.style.color = "green";
            } else {
                statusLabel.innerText = "ğŸ”´ GiriÅŸ yapÄ±lmamÄ±ÅŸ";
                statusLabel.style.color = "red";
            }
        }

        // --- 1. LOGIN ---
        const login = async () => {
            try {
                const response = await fetch(`${API_URL}/users/login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email: 'info@mehmetyesil.com', password: '123456' })
                });

                if (!response.ok) throw new Error("GiriÅŸ BaÅŸarÄ±sÄ±z!");
                const result = await response.json();

                if (result.token) {
                    localStorage.setItem("token", result.token);
                    const statusLabel = document.getElementById("loginStatus");
                    statusLabel.innerText = "âœ… GiriÅŸ YapÄ±ldÄ±!";
                    statusLabel.style.color = "green";
                    showMessage("GiriÅŸ BaÅŸarÄ±lÄ±!");
                }
            } catch (error) {
                showMessage("Login HatasÄ±: " + error.message, "error");
            }
        }

        // --- Ã‡IKIÅ YAP ---
        const logout = () => {
            localStorage.removeItem("token");
            const statusLabel = document.getElementById("loginStatus");
            statusLabel.innerText = "ğŸ”´ Ã‡Ä±kÄ±ÅŸ YapÄ±ldÄ±";
            statusLabel.style.color = "red";
            showMessage("BaÅŸarÄ±yla Ã§Ä±kÄ±ÅŸ yapÄ±ldÄ±.", "error");
        }

        // --- 2. LÄ°STELE (GET) ---
        const getProducts = async () => {
            try {
                const response = await fetch(`${API_URL}/products`);
                const products = await response.json();

                const parent = document.getElementById("divProducts");
                parent.innerHTML = products.map(prd => `
                    <div class="card">
                        <b>ID: ${prd.productId}</b> - ${prd.productName} 
                        <span style="float:right; font-weight:bold;">${prd.price} TL</span>
                    </div>
                `).join('');

                showMessage(`${products.length} Ã¼rÃ¼n listelendi.`);
            } catch (error) {
                showMessage("Listeleme HatasÄ±: " + error.message, "error");
            }
        }

        // --- 3. EKLE (POST) ---
        const createProduct = async () => {
            const token = getToken(); if (!token) return;

            const name = document.getElementById("txtName").value;
            const price = document.getElementById("txtPrice").value;

            try {
                const response = await fetch(`${API_URL}/products`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ productName: name, price: Number(price), isActive: true })
                });

                if (!response.ok) throw new Error("Ekleme baÅŸarÄ±sÄ±z!");

                const newProduct = await response.json();
                showMessage(`âœ… ${newProduct.productName} baÅŸarÄ±yla eklendi!`);
                getProducts();
            } catch (error) {
                showMessage("Ekleme HatasÄ±: " + error.message, "error");
            }
        }

        // --- 4. GÃœNCELLE (PUT) ---
        const updateProduct = async () => {
            const token = getToken(); if (!token) return;

            const id = document.getElementById("txtId").value;
            const name = document.getElementById("txtName").value;
            const price = document.getElementById("txtPrice").value;

            if (!id) { showMessage("GÃ¼ncellemek iÃ§in ID giriniz!", "error"); return; }

            try {
                const response = await fetch(`${API_URL}/products/${id}`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ productId: id, productName: name, price: Number(price), isActive: true })
                });

                if (!response.ok) throw new Error("GÃ¼ncelleme baÅŸarÄ±sÄ±z!");

                showMessage(`âœ… ID:${id} baÅŸarÄ±yla gÃ¼ncellendi!`);
                getProducts();
            } catch (error) {
                showMessage("GÃ¼ncelleme HatasÄ±: " + error.message, "error");
            }
        }

        // --- 5. SÄ°L (DELETE) ---
        const deleteProduct = async () => {
            const token = getToken(); if (!token) return;
            const id = document.getElementById("txtId").value;

            if (!id) { showMessage("Silmek iÃ§in ID giriniz!", "error"); return; }
            if (!confirm("Silmek istediÄŸine emin misin?")) return;

            try {
                const response = await fetch(`${API_URL}/products/${id}`, {
                    method: "DELETE",
                    headers: { "Authorization": `Bearer ${token}` }
                });

                if (!response.ok) throw new Error("Silme baÅŸarÄ±sÄ±z!");

                showMessage(`ğŸ—‘ï¸ ID:${id} silindi!`);
                getProducts();
            } catch (error) {
                showMessage("Silme HatasÄ±: " + error.message, "error");
            }
        }
    </script>
</body>

</html>
